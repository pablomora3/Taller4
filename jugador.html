<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jugador.html</title>
    <link href="css/jugador_css.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>

        <select class="ddlist"><option>-Seleccione el Jugador-</option></select>

                <td class="lbl">Nombre:</td>
                <td><input class="input" placeholder="Nombre" disabled></td>

                <td><input class="inputpass" placeholder="Apellido" disabled></td>
            </tr>
             <tr>
                <td class="lbl">Usuario:</td>
                <td><input class="input" placeholder="Usuario" disabled></td>
                <td class="lbl">Correo:</td>

             </tr>
             <tr>

        </table>
    <input class="input" placeholder="Ingrese su contraseña para validar">
    <button class="btn1" type="button">Validar</button>
    </div>
